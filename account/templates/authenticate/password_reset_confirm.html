{% extends "base.html" %}

{% block content %}
<style type="text/css">
  input[type=submit] {
  background-color: #41454b;
  border: none;
  color: white;
  padding: 8px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;}
input[type=password] {
  width: 60%;
  padding: 8px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
 .group {
  margin: 70px;
</style>
  
  
 <div class="group">
    
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Reset">
         
        </form>
</div>
{% endblock %}
